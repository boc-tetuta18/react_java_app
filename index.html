<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>サービス機能（デモ統合）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <!-- サービスメニュー画面 -->
    <section id="service-screen" class="screen active">
      <h1>サービスメニュー</h1>
      <div id="service-menu">
        <button onclick="showMotorUI()">モーターテスト</button>
        <button onclick="showCameraUI()">カメラテスト</button>
      </div>
    </section>

    <!-- モーター操作画面 -->
    <section id="motor-screen" class="screen">
      <div class="section-header">
        <button class="back-button" onclick="showServiceMenu()">サービスメニューに戻る</button>
        <h1>モーター操作</h1>
      </div>
      <div id="motor-ui" class="panel">
        <div class="motor-buttons">
          <button onclick="motorForward()">正転</button>
          <button onclick="motorBackward()">逆転</button>
          <button onclick="motorStop()">停止</button>
        </div>
        <p id="motor-status">状態：待機中</p>
      </div>
    </section>

    <!-- カメラ操作画面（React部分） -->
    <section id="camera-screen" class="screen">
      <div class="section-header">
        <button class="back-button" onclick="showServiceMenu()">サービスメニューに戻る</button>
        <h1>カメラ操作</h1>
      </div>

      <!-- ★ポイント：iframeで build/index.html をそのまま読み込む -->
      <iframe
        id="camera-frame"
        src="./camera/build/index.html"
        style="width:100%; height:85vh; border:none; border-radius:8px;"
      ></iframe>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
