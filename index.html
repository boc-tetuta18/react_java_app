<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>サービス機能（モーターテスト）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>サービスメニュー</h1>

  <div id="service-menu">
    <button onclick="showMotorUI()">モーターテスト</button>
    <button onclick="showCameraUI()">カメラテスト（React予定）</button>
  </div>

  <hr>

  <!-- モーターテスト画面 -->
  <div id="motor-ui">
    <h2>モーター操作</h2>

    <div class="motor-buttons">
      <button onclick="motorForward()">モータ正転</button>
      <button onclick="motorBackward()">モータ逆転</button>
      <button onclick="motorStop()">停止</button>
    </div>

    <p id="motor-status">状態：待機中</p>
  </div>

  <!-- カメラUIは後でReactをここに埋め込む -->
  <div id="camera-ui" style="display:none;">
    <h2>カメラUI（React予定）</h2>
    <p>React を組み込む枠を準備しています。</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
